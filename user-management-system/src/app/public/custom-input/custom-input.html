<div class="input-box" [style.width]="width">
  <p class="label">
    @if(isRequired){
    <span class="required">*</span>
    }
    {{ label }}
  </p>
  <input
    autocomplete="off"
    autocorrect="off"
    autocapitalize="off"
    spellcheck="false"
    [name]="name"
    class="input"
    [type]="type"
    [disabled]="disabled"
    [placeholder]="placeholder"
    [value]="value"
    (input)="onInputChange($event)"
    (blur)="onBlur()"
  />
</div>

<div class="select-box" [style.width]="width">
  <p class="label">
    @if(isRequired){
    <span class="required">*</span>
    }
    {{ label }}
  </p>
  <select class="select"
    [name]="name"
    [disabled]="disabled"
    [required]="isRequired"
    [value]="getSelectedKey()"
    (change)="onSelectionChange($event)"
    (blur)="onTouched()">

    @if(placeholder){
      <option value="" disabled>{{ placeholder }}</option>
    }

    @for(option of options; track option.id || option[optionValue]){
      <option [value]="getOptionValue(option)">
        {{ getDisplayValue(option) }}
      </option>
    }
  </select>
</div>

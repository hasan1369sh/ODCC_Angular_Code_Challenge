<p class="form-title">اطلاعات کاربر</p>
<form class="container-add-user" #userForm="ngForm" (ngSubmit)="addNewUser()">
  <!-- Body -->
  <div class="form-body">
    <div class="info-user">
      <!-- FirstName -->
      <app-custom-input
        [label]="'نام'"
        [(ngModel)]="user.firstName"
        [disabled]="!isNewUser"
        [name]="'first_name'"
      ></app-custom-input>
      <!-- LasttName -->
      <app-custom-input
        [label]="'نام خانوادگی'"
        [(ngModel)]="user.lastName"
        [disabled]="!isNewUser"
        [name]="'last_name'"
      ></app-custom-input>
      <!-- Age -->
      <app-custom-input
        [label]="'سن'"
        [(ngModel)]="user.age"
        [disabled]="!isNewUser"
        [name]="'age'"
      ></app-custom-input>
      <!-- National Id -->
      <app-custom-input
        [label]="'شناسه ملی'"
        [(ngModel)]="user.nationalId"
        [disabled]="!isNewUser"
        [name]="'national_id'"
      ></app-custom-input>
      <!-- Education -->
      <app-custom-select
        [label]="'تحصیلات'"
        [(ngModel)]="user.education"
        [disabled]="!isNewUser"
        [name]="'education'"
        [options]="educations"
      ></app-custom-select>
      <!-- Birth Date -->
      <app-date-picker
        [disabled]="!isNewUser"
        [label]="'تاریخ تولد'"
        [(ngModel)]="user.birthDate"
        [name]="'birth_date'"
      ></app-date-picker>
    </div>
    <!-- Upload Photo -->
    <div class="photo-user">
      <app-photo-upload [disabled]="!isNewUser" [(profilePhoto)]="user.profilePhoto">
      </app-photo-upload>
    </div>
  </div>
  <!-- Footer -->
  <div class="form-footer">
    <app-custom-btn
      [text]="'انصراف'"
      [backgroundColor]="'white'"
      [textColor]="'gray'"
      [border]="'1px solid gray'"
      [disabled]="!isNewUser"
      (click)="onCancel()"
    ></app-custom-btn>
    <app-custom-btn
      [text]="'افزودن کاربر'"
      [backgroundColor]="'rgb(17, 109, 248)'"
      [textColor]="'white'"
      [disabled]="!isNewUser"
    ></app-custom-btn>
  </div>
</form>

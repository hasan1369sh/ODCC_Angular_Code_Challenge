<p class="form-title">{{isNewUser? 'افزودن کاربر جدید' : 'نمایش و ویرایش اطلاعات کاربر انتخاب شده'}}</p>
<div class="container-add-user">
  <!-- Body -->
  <div class="form-body">
    <div class="info-user">
      <!-- FirstName -->
      <app-custom-input appLettersOnly
        [label]="'نام'"
        [(ngModel)]="user.firstName"
        [name]="'first_name'"
      ></app-custom-input>
      <!-- LasttName -->
      <app-custom-input appLettersOnly
        [label]="'نام خانوادگی'"
        [(ngModel)]="user.lastName"
        [name]="'last_name'"
      ></app-custom-input>
      <!-- Age -->
      <app-custom-input appOnlyNumber
        [label]="'سن'"
        [(ngModel)]="user.age"
        [name]="'age'"
      ></app-custom-input>
      <!-- National Id -->
      <app-custom-input appOnlyNumber
        [label]="'شناسه ملی'"
        [(ngModel)]="user.nationalId"
        [name]="'national_id'"
      ></app-custom-input>
      <!-- Education -->
      <app-custom-select
        [label]="'تحصیلات'"
        [(ngModel)]="user.education"
        [name]="'education'"
        [options]="educations"
      ></app-custom-select>
      <!-- Birth Date -->
      <app-date-picker
        [label]="'تاریخ تولد'"
        [(ngModel)]="user.birthDate"
        [name]="'birth_date'"
      ></app-date-picker>
    </div>
    <!-- Upload Photo -->
    <div class="photo-user">
      <app-photo-upload [name]="'add_photo'" [(profilePhoto)]="user.profilePhoto">
      </app-photo-upload>
    </div>
  </div>
  <!-- Footer -->
  <div class="form-footer">
    <app-custom-btn
      [text]="'انصراف'"
      [backgroundColor]="'white'"
      [textColor]="'gray'"
      [border]="'1px solid gray'"
      (click)="onCancel()"
    ></app-custom-btn>
      <app-custom-btn
      text="{{isNewUser? 'افزودن' : 'ویرایش'}}"
      [backgroundColor]="'rgb(20 167 156)'"
      [textColor]="'white'"
      (click)="addNewUser()"
    ></app-custom-btn>
  </div>
</div>
